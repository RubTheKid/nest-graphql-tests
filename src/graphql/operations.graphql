# Queries
query GetAllUsers {
  users {
    id
    name
    email
  }
}

# Mutations
mutation CreateUser($data: CreateUserInput!) {
  createUser(data: $data) {
    id
    name
    email
  }
}
 
# Examples
# Variables:
# {
#   "data": {
#     "name": "John Doe",
#     "email": "john@example.com"
#   }
# }

# Mutations exampel
mutation CreateUserDirect {
  createUser(data: { name: "John Doe", email: "john@example.com" }) {
    id
    name
    email
  }
} 